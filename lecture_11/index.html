<!DOCTYPE html>
<html lang="en" ng-app="mood-app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Mood</title>
</head>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<body>
    <div ng-controller="mood-control">
        <button ng-click="myMoodChange()">My Mood</button>
        {{mood}}<br><br><br>
        <img ng-src="prince_{{mood}}.jpg" width="400px" alt="{{mood}}">
    </div>
</body>
</html>
