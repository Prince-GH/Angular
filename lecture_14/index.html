<!DOCTYPE html>
<html lang="en" ng-app="watcherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher</title>
</head>
<body>
    <div ng-controller="watcherControl">
        <input type="text" ng-model="MyName">
        <br><br>
        <button ng-click="WatcherCount()">Total WatcherMethods</button>
        <br><br>
        <button ng-click="OnceCount()">CountOnce</button>
        <br><br>
        <button ng-click="OnceCountIncrement()">CountOnceIncrement</button>
        <br><br>
        <div>
            Count: {{Count}}
            <br>
            CountInc: {{CountInc}}
        </div>
    </div>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
